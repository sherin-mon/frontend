<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#start').click(function(){
            $("div").animate({height:'700px'},6000)
            $("div").animate({width:'700px'},6000)

        })
        $('#stop').click(function(){
            $('div').stop()
        })
    })
    </script>
</head>
<body>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <div style="position: absolute;background-color: greenyellow;width: 200px;height: 200px;" ></div>
    
</body>
</html>
